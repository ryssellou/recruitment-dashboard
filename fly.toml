# Fly.io configuration
app = 'recruitment-partnerai'
primary_region = 'sjc'

[build]

[env]
  PORT = '3001'
  DATABASE_PATH = '/data/recruitment.db'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'recruitment_data'
  destination = '/data'
